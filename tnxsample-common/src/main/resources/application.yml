# common
spring:
  http:
    encoding:
      force: true
  profiles:
    active: local
  mvc:
    static-path-pattern: /robots.txt,/assets/**,/vendor/**,/pages/**/*.css,/pages/**/*.js,**/*.html
    view:
      prefix: /public/pages/
      suffix: .jsp
  resources:
    static-locations: /static/,/public/
tnxjee:
  web:
    cors:
      allow-credentials: true
      allowed-headers: '*'
      allowed-methods: '*'
      path-pattern: /**